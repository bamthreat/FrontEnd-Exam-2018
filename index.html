<!DOCTYPE html>
<html>
<head>
<title> </title>

<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	

	<div class="container">
		<header>
			<div class="logo">
				<img src="images/logo-legalmatch.png">
				<p id="logo-text">FIND THE RIGHT LAWYER NOW</p>

			</div>
			<div class="checklist">
				<ul>
					<li><img src="images/green-check.png">No fee to present your case</li>
					<li><img src="images/green-check.png">Choose from lawyers in your area</li>
					<li><img src="images/green-check.png">A 100% confidential service</li>
				</ul>

			</div>
		</header>
		<div class="body-container">
			<h2>Find a Lawyer for your Legal Issue</h2>
			<h3>Fast, Free and Confidential</h3>

			<section class="left-side">
				<h4>Enter Zip Code or City:</h4>
				<input type="text" placeholder="Does not have to be where you live">
				<h4>Choose a category:</h4>
				<select>
					<option>Click to choose a legal category</option>
					<option value="family">Family</option>
					<option value="criminal_defense">Criminal Defense</option>
					<option value="personal_injury">Personal Injury</option>
					<option value="bankruptcy_finances">Bankruptcy & Finances</option>
					<option value="products_services">Products & Services</option>
					<option value="employment">Employment</option>
					<option value="real_estate">Family</option>
					<option value="immigration">Immigration</option>
					<option value="wills_trust_estates">Wills, Trust & Estates</option>
					<option value="government">Government</option>
					<option value="intellectual_property">Intellectual Property</option>
				</select>
			</section>
			<section class="right-side">
				<h4>Clients review LegalMatch lawyers</h4>
				
			</section>
		</div>


	</div>
</body>

</html>
